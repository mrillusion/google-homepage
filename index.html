<html>
    <head>
        <title>Google</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div id="viewport">
            <div id="main-header">
                <div id="main-header-left">
                    <a href="https://about.google/">About</a>
                    <a href="https://store.google.com">Store</a>
                </div>
                <div id="main-header-right">
                    <a href="http://www.gmail.com/">Gmail</a>
                    <a href="https://www.google.com/imghp">Images</a>
                    <a id="waffle-icon" src="https://hammerizedproductions.files.wordpress.com/2019/02/google-waffle-icon.png"></a>
                    <a id="profile-avatar"></a>
                </div>
            </div>
            <div class="center">
                <form id="main-container" action="http://www.google.com/search" method="GET">
                    <img id="logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" title="Google Logo">
                    <div id="search-box">
                        <div id="search-container">
                                <svg>
                                    <path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path>
                                </svg>
                                <input type="search" name="q" id="search-input"></input>
                                <span id="voice-search"></span>
                        </div>
                    </div>
                    <div id="button-wrapper">
                        <button id="search" class="search-button" type="submit">Google Search</button>
                        <button id="feeling-lucky" name="btnI" class="search-button" type="submit">I'm Feeling Lucky</button>
                    </div>
                </form>
            </div>
            <div id="main-footer">
                <div id="main-footer-top">
                    <span>Australia</span>
                </div>
                <div id="main-footer-bottom">
                    <div id="main-footer-bottom-left">
                        <a href="https://ads.google.com">Advertising</a>
                        <a href="https://www.google.com/services/">Business</a>
                        <a href="https://www.google.com/search/howsearchworks/">How Search Works</a>
                    </div>
                    <div id="main-footer-bottom-right">
                        <a href="https://policies.google.com/privacy">Privacy</a>
                        <a href="https://policies.google.com/terms">Terms</a>
                        <a href="https://www.google.com/preferences">Settings</a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
